<div class="panel">
    <div class="panel-header">
        <div class="panel-title">
            <h4>{{ title }}</h4>
        </div>
    </div>
    <div class="panel-body">
        <div class="form-inline pull-right" *ngIf="filterYear">
            <label class="my-1 mr-2" for="yearSelect">Year</label>
            <select class="custom-select my-1 mr-sm-2" id="yearSelect" [(ngModel)]="selectedYear" (change)="setYear()">
                <option value="1" *ngIf="!useDefaultYear">All</option>
                <option [value]="i" *ngFor="let i of initialYear | arrayOfInterval:finalYear">{{ i }}</option>
            </select>
        </div>
        <div class="form-inline pull-right" *ngIf="filterWinner">
            <label class="my-1 mr-2" for="yearSelect">Winner</label>
            <select class="custom-select my-1 mr-sm-2" id="yearSelect" [(ngModel)]="selectedWinner" (change)="setWinner()">
                <option value="1">All</option>
                <option value="2">Yes</option>
                <option value="3">No</option>
            </select>
        </div>
        <div class="row clearfix">
            <div class="col-sm-12">
                <app-table [tableData]="table" *ngFor="let table of tableData"></app-table>
            </div>
        </div>
    </div>
</div>
